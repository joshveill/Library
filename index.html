<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <h1>Library</h1>
        <button class="addBtn" id="newBook">+ Book</button>
        <span
          ><svg style="width: 35px; height: 35px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
        ></span>
      </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main>
      <div class="modal" id="modal">
        <div class="container">
          <div class="btn-close-modal">
            <button id="closeModal" class="close-modal">X</button>
          </div>
          <form action="" method="post" id="bookForm">
            <input type="text" placeholder=" Title" required id="title" />
            <input type="text" placeholder=" Author" id="author" />
            <input type="number" placeholder=" # Pages" id="pages" required />
            <div class="isRead">
              <label for="read">Have you read this book?</label>
              <input type="checkbox" name="read" id="read" />
            </div>
            <input
              type="submit"
              id="submit"
              placeholder="Add Book"
              value="Add Book"
            />
          </form>
        </div>
      </div>
      <div class="library" id="book-shelf"></div>
    </main>

    <script src="app.js"></script>
  </body>
